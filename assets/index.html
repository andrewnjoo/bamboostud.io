<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bamboo Studio</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Add your custom styles here */
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .jumbotron {
        text-align: center;
        padding: 100px 20px;
        object-fit: contain;
      }
      .btn-primary {
        background-color: #ff6b6b;
        border-color: #ff6b6b;
      }
      .btn-primary:hover {
        background-color: #ff5252;
        border-color: #ff5252;
      }
    </style>
  </head>
  <body>


    <!-- Team section -->
    <section id="team" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Our Team</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body d-flex flex-column align-items-center">
                <img
                  src="https://avatars.githubusercontent.com/u/22807629?v=4"
                  class="img-thumbnail"
                  alt="Andrew Njoo"
                  style="max-width: 200px"
                />
                <h5 class="card-title">Andrew Njoo</h5>
                <p class="card-text">
                  Skills: Next.js, TypeScript, React, Ruby on Rails
                </p>
                <p class="card-text">
                  Previous companies: Amazon, Inovo
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body d-flex flex-column align-items-center">
                <img
                  src="https://avatars.githubusercontent.com/u/59413856?v=4"
                  class="img-thumbnail"
                  alt="Andrew Njoo"
                  style="max-width: 200px"
                />
                <h5 class="card-title">Deborah Ong</h5>
                <p class="card-text">
                  Skills: TypeScript, React, Ruby on Rails
                </p>
                <p class="card-text">Previous companies: Etsy, Flexport, Shopify</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact section -->
    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
